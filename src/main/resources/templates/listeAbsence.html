<!DOCTYPE html>
<html lang="en" xsi:schemaLocation="http://www.thymeleaf.org " xmlns:xsi="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Absences - Gestion des Absences</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Liste des Absences</h2>
    <table class="table table-bordered mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Matricule</th>
            <th>Date de Demande</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="absence : ${absences}">
            <td th:text="${absence.nom}">Nom</td>
            <td th:text="${absence.prenom}">Prénom</td>
            <td th:text="${absence.matricule}">Matricule</td>
            <td th:text="${absence.dateDemande}">Date de Demande</td>
            <td th:text="${absence.statut}">Statut</td>
            <td>
                <a href="#" th:href="@{/absences/approve/{id}(id=${absence.id})}" class="btn btn-success btn-sm">Accepter</a>
                <a href="#" th:href="@{/absences/info/{id}(id=${absence.id})}" class="btn btn-warning btn-sm">Besoin d'info</a>
                <a href="#" th:href="@{/absences/reject/{id}(id=${absence.id})}" class="btn btn-danger btn-sm">Refuser</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/absences/create}" class="btn btn-primary btn-lg">Ajouter une nouvelle absence</a>
    </div>
</div>
</body>
</html>
